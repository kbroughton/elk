---
elk_common_packages:
    - "{{elk_ntp_service_name}}"
    - python-apt
    - python-pycurl
    - python-pip
    - supervisor
    - monit
    - git-core
    - jq
elk_java:
  flavor: oracle
  oracle:
    - oracle-java7-installer
    - oracle-java7-set-default
  openjdk:
    - openjdk-7-jre-headless
elk_nginx:
  user: nginx
